<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de Comentários</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            background-color: rgb(163, 90, 231);
            width: 540px;
            height: 240px;
            border-radius: 10px;
            box-shadow: 0 6px 10px #00000044;
        }

        img {
            position: absolute;
            align-self: center;
            width: 100px;
            height: 100px;
            border-radius: 100%;
            margin-top: -50px;
            object-fit: cover;
        }

        p, i {
            margin-left: 20px;
            margin-right: 20px;
            font-family: "Inter", sans-serif;
            color: #DFDFDF;
        }

        #main-text {            
            margin-top: 90px;
            font-weight: 600;
        }

        #name {            
            font-size: small;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./assets/img/albert_einstein.jpg" alt="Foto do usuario" id="pfp">
        <p id="main-text">Excelente aplicativo! A interface é super simples de usar e as interações com outros usuários são rápidas e fáceis. Adoro poder acompanhar todos os comentários de forma organizada!</p>
        <i id="name">Albert Einstein</i>
    </div>
    <script>
        let comments = 
        [
            {
                text: "Excelente aplicativo! A interface é super simples de usar e as interações com outros usuários são rápidas e fáceis. Adoro poder acompanhar todos os comentários de forma organizada!",
                name: "Albert Einstein",
                image: './assets/img/albert_einstein.jpg'
            },
            {
                text: "Estou amando esse app! Ele torna muito mais fácil interagir e trocar ideias com pessoas que têm os mesmos interesses. A qualidade dos comentários é incrível e a moderação é eficiente.",
                name: "Marie Curie",
                image: './assets/img/marie_curie.jpg'
            },
            {
                text: "Melhor app de comentários que já usei! Ele é rápido, intuitivo e tem uma comunidade bem engajada. A opção de responder aos comentários de forma direta facilita muito a conversa.",
                name: "Nikola Tesla",
                image: './assets/img/nikola_tesla.jpg'
            },
        ]
        
        let i = 1
        let change_text = () => {
            if (i == comments.length) i = 0
            document.getElementById('main-text').innerText = comments[i].text
            document.getElementById('name').innerText = comments[i].name
            document.getElementById('pfp').src = comments[i].image
            i++
        }
        setInterval(change_text, 10000)
    </script>
</body>
</html>
